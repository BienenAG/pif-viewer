<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIF – Produktinformationen</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f5f7fa;
            color: #1c1c1c;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, #4b79ff, #6dd5fa);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            gap: 30px;
            padding: 40px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            max-width: 1200px;
            margin: auto;
        }

        .tile {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.06);
            transition: all 0.25s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .tile:hover {
            transform: translateY(-6px);
            box-shadow: 0px 14px 40px rgba(0, 0, 0, 0.12);
        }

        .tile img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .tile h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Produkt-Informationsblätter (PIF)</h1>
    <p>Offizielle Dokumente unserer Kosmetikprodukte</p>
</header>

<div class="grid">

    <a href="PDFS/handcreme-bar.pdf" class="tile">
        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/external-cosmetics-beauty-flatart-icons-outline-flatarticons.png">
        <h2>Handcreme – Bar</h2>
    </a>

    <a href="PDFS/handcreme-fest.pdf" class="tile">
        <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/64/external-cream-cosmetics-kmg-design-glyph-kmg-design.png">
        <h2>Handcreme – Fest</h2>
    </a>

    <a href="PDFS/lippenbalsam.pdf" class="tile">
        <img src="https://img.icons8.com/ios-filled/50/lip-balm.png">
        <h2>Lippenbalsam</h2>
    </a>

    <a href="PDFS/lippenpflege.pdf" class="tile">
        <img src="https://img.icons8.com/ios-filled/50/lip-gloss.png">
        <h2>Lippenpflege</h2>
    </a>

    <a href="PDFS/lipstick.pdf" class="tile">
        <img src="https://img.icons8.com/ios-filled/50/lipstick.png">
        <h2>Lipstick</h2>
    </a>

</div>

<footer>
    © Handcreme-AG – Alle Rechte vorbehalten
</footer>
</body>
</html>
