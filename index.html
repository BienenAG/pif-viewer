<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PIF – Produkte</title>

<style>
    /* Frostiger Hintergrund */
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e8f4ff, #f6fbff);
        color: #0f1b2b;
    }

    header {
        text-align: center;
        padding: 70px 20px 40px;
        color: #0f1b2b;
    }

    header h1 {
        margin: 0;
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(90deg, #4aa3ff, #7bcaff);
        -webkit-background-clip: text;
        color: transparent;
    }

    header p {
        margin: 0;
        margin-top: 12px;
        font-size: 1.2rem;
        opacity: 0.75;
    }

    /* Grid */
    .grid {
        display: grid;
        gap: 35px;
        padding: 50px 30px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        max-width: 1200px;
        margin: auto;
    }

    /* Frosted/Glas-Effekt */
    .tile {
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 24px;
        padding: 35px 25px;
        text-align: center;
        box-shadow: 0px 8px 30px rgba(120, 170, 255, 0.15);
        transition: 0.28s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
    }

    .tile:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0px 12px 45px rgba(120, 170, 255, 0.25);
        background: rgba(255, 255, 255, 0.65);
    }

    /* Icon Style */
    .icon {
        width: 76px;
        height: 76px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .tile h2 {
        font-size: 1.45rem;
        margin: 0;
        margin-top: 8px;
        font-weight: 600;
    }

    footer {
        text-align: center;
        padding: 35px;
        font-size: 0.9rem;
        color: #44546f;
    }
</style>
</head>
<body>

<header>
    <h1>Produkt-Informationsblätter</h1>
    <p>Offizielle Kosmetik-PIFs – frostiges, klares Design ❄️</p>
</header>

<div class="grid">

    <!-- Handcreme Bar -->
    <a href="PDFS/handcreme-bar.pdf" class="tile">
        <svg class="icon" viewBox="0 0 64 64">
            <rect x="10" y="20" width="44" height="30" rx="8" ry="8" stroke="#4aa3ff" fill="none" stroke-width="4"/>
            <rect x="16" y="25" width="32" height="20" rx="5" stroke="#7bcaff" fill="none" stroke-width="3"/>
        </svg>
        <h2>Handcreme – Bar</h2>
    </a>

    <!-- Handcreme Fest -->
    <a href="PDFS/handcreme-fest.pdf" class="tile">
        <svg class="icon" viewBox="0 0 64 64">
            <path d="M20 45 Q32 60 44 45 L44 20 L20 20 Z" stroke="#4aa3ff" fill="none" stroke-width="4"/>
            <circle cx="32" cy="28" r="6" stroke="#7bcaff" fill="none" stroke-width="3"/>
        </svg>
        <h2>Handcreme – Fest</h2>
    </a>

    <!-- Lippenbalsam (Cremedose) -->
    <a href="PDFS/lippenbalsam.pdf" class="tile">
        <svg class="icon" viewBox="0 0 64 64">
            <ellipse cx="32" cy="24" rx="22" ry="10" stroke="#4aa3ff" fill="none" stroke-width="4"/>
            <path d="M10 24 V36 C10 44 22 50 32 50 C42 50 54 44 54 36 V24" stroke="#7bcaff" fill="none" stroke-width="3"/>
        </svg>
        <h2>Lippenbalsam / Pflege</h2>
    </a>

    <!-- Lippenpflege (Stick) -->
    <a href="PDFS/lipstick.pdf" class="tile">
        <svg class="icon" viewBox="0 0 64 64">
            <rect x="26" y="10" width="12" height="24" rx="4" stroke="#4aa3ff" fill="none" stroke-width="4"/>
            <rect x="22" y="34" width="20" height="20" rx="5" stroke="#7bcaff" fill="none" stroke-width="3"/>
        </svg>
        <h2>Lipstick</h2>
    </a>

</div>

<footer>
    © 2025 BIENEN AG - Alle Rechte vorbehalten
</footer>

</body>
</html>
